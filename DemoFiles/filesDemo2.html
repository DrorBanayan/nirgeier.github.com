<html>
<head>
    <title>Drag and Drop + Play MP3 file</title>
</head>
<style>
    #dropArea {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
    }

    #canvas {
        height: 600px;
        width: 800px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -300px 0 0 -400px;
        z-index: 50;
        background-color: #E3E3E3;
    }
</style>
<body>
<div id="dropArea">
    <b>For zohar:</b>
    Drag and drop MP3 file on page. (You have sample file in the lecture folder - filesDemoFolder. simply drop and wait until you hear the music, not the amplifier)<br/>
    Music will start 5-10 seconds (loading and reading the file content.)

</div>
<canvas id="canvas"></canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    const CANVAS_HEIGHT = canvas.height;
    const CANVAS_WIDTH = canvas.width;
    const SPACER_WIDTH = 1;
    const COL_WIDTH = 3;

    var context = new (window.AudioContext || window.webkitAudioContext)();
    var source;
    var processor;
    var analyser;
    var xhr;

    function initAudio(data) {
        source = context.createBufferSource();

        if (context.decodeAudioData) {
            context.decodeAudioData(data, function(buffer) {
                source.buffer = buffer;
                createAudio();
            }, function(e) {
                console.log(e);
            });
        } else {
            source.buffer = context.createBuffer(data, false /*mixToMono*/);
            createAudio();
        }


    }

    function createAudio() {
        processor = context.createJavaScriptNode(2048 /*bufferSize*/, 1 /*num inputs*/, 1 /*num outputs*/);
        processor.onaudioprocess = processAudio;
        analyser = context.createAnalyser();
        source.connect(context.destination);
        source.connect(analyser);
        analyser.connect(processor);
        processor.connect(context.destination);
        source.noteOn(0);
        setTimeout(disconnect, source.buffer.duration * 1000 + 1000);
    }

    function disconnect() {
        source.noteOff(0);
        source.disconnect(0);
        processor.disconnect(0);
        analyser.disconnect(0);
    }

    function processAudio(e) {
        var freqByteData = new Uint8Array(analyser.frequencyBinCount);

        analyser.getByteFrequencyData(freqByteData);

        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

        var colors = [
            '#3369E8', // blue
            '#D53225', // red
            '#EEB211', // yellow
            '#009939' // green
        ];

        for (var i = 0; i < freqByteData.length; ++i) {

            var magnitude = freqByteData[i];
            var lingrad = ctx.createLinearGradient(0, CANVAS_HEIGHT, 0, CANVAS_HEIGHT - magnitude);

            lingrad.addColorStop(0, colors[i % colors.length]);
            lingrad.addColorStop(1, colors[i % colors.length]);
            ctx.fillStyle = lingrad;

            ctx.fillRect(i * SPACER_WIDTH, CANVAS_HEIGHT, COL_WIDTH, -magnitude);
        }
    }

    function dropEvent(evt) {
        evt.stopPropagation();
        evt.preventDefault();

        var droppedFiles = evt.dataTransfer.files;

        var reader = new FileReader();

        reader.onload = function(fileEvent) {
            var data = fileEvent.target.result;
            initAudio(data);
        }

        reader.readAsArrayBuffer(droppedFiles[0]);
    }

    function handleResult() {
        if (xhr.readyState == 4 /* complete */) {
            switch (xhr.status) {
                case 200: /* Success */
                    initAudio(request.response);
                    break;
                default:
                    break;
            }
            xhr = null;
        }
    }

    function dragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        return false;
    }

    var dropArea = document.getElementById('dropArea');
    dropArea.addEventListener('drop', dropEvent, false);
    dropArea.addEventListener('dragover', dragOver, false);
</script>
</body>
</html>
